 <html>
    <body background="assets/img/avatars/emp2.jpeg">
    <div class="bg" ></div>

<hr>

<div class="app-body">
  <main class="main d-flex align-items-center">
    <div class="container">
      <div class="row">
        <div class="col-md-8">
          <div class="card mx-6">
            <div class="card-body p-4 align-items-center">
              <form #mailform="ngForm" (ngSubmit)="mail(mailform.value)">
                <h2>Email</h2>
               <hr>
                <div class="input-group mb-3">
                  <div class="input-group-prepend">
                    <span class="input-group-text"><i class="icon-user"></i></span>
                  </div>
                  <input type="text" class="form-control" id="to" name="to" placeholder="To" ngModel>
                </div>
                <div class="input-group mb-3">
                  <div class="input-group-prepend">
                    <span class="input-group-text">@</span>
                  </div>
                  <input type="text" class="form-control" name ="gmailuser" placeholder="From" ngModel>
                </div>
                <div class="input-group mb-3">
                 
                  <input type="password" class="form-control" name ="gmailpass" placeholder="Password" ngModel>
                </div>
                <div class="input-group mb-3">
                 
                  <input type="text" class="form-control" id="subject" name="subject" placeholder="Subject" ngModel>
                </div>
                <div class="input-group mb-4">
                 
                  <textarea type="text" class="form-control" name="message" placeholder="Message"  ngModel></textarea>
                </div>
                <div class="input-group mb-3">
                        <input type="file" class="form-control" onchange="document.getElementById('emp_doc3').src = window.URL.createObjectURL(this.files[0])" NgModel >
                </div>
                <div class="card-footer">
                  <input type="submit" value="submit" class="btn btn-info mr-1" >
                  </div>	
              </form>
            </div>
            <div class="card-footer p-4">
              <div class="row">
               
                
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </main>
</div>
</body>
</html>
