<head>
  <style>
    .card-header {
      background-color: #BFC9CA;

    }
  </style>
</head>
<div class="animated fadeIn">
  <div class="row">
     
    <div class="col-md-12">
      <div class="card">
          <div class="card-footer">
              <a [routerLink] = "'/lcm/CheckIn'"> <button type="submit" class="btn btn-sm btn-primary"><i class="fa fa-dot-circle-o"></i> Back </button></a>
          </div>
        <div class="card-header">
          <h3> Manual CheckIn</h3>
        </div>
        <div class="card-body">
          <form  #myform="ngForm" (ngSubmit)="onClickSubmit(myform.value)" >
            <!-- action="" method="post" enctype="multipart/form-data" class="form-horizontal" -->
            <div class="row">
              <div class="col-sm-12 col-md-12 col-lg-12 col-xl-12">
                <div class="row">
                  <div class="  col-sm-2 col-md-2 col-lg-3 col-xl-2">
                    <label for="cd_fname" class="block">Labour Name:-</label>
                  </div>
                  <div class="form-group col-sm-4 col-md-4 col-lg-4 col-xl-4">
                    <select (click)="OnChange()" name="labour_lab_id" ngModel >  
                      <option value="0">--Select--</option>  
                      <option *ngFor="let labour of myresponse"  
                              value={{labour}}>  
                          {{labour}}  
                      </option>  
                    </select>

                  </div>
                </div>
              </div>
            </div>
            
            <div class="row">
              <div class="col-sm-12 col-md-12 col-lg-12 col-xl-12">
                <div class="row">
                  <div class="  col-sm-2 col-md-2 col-lg-3 col-xl-2">
                    <label for="dept" class="block">Department:-</label>
                  </div>
                  <div class="form-group col-sm-4 col-md-4 col-lg-4 col-xl-4">
                    <select (click)="OnChange1()" name="department_dept_id"  ngModel>  
                      <option value="0">--Select--</option>  
                      <option *ngFor="let dept of myresponse1"  
                              value={{dept}}>  
                          {{dept}}  
                      </option>  
                    </select>

                  </div>
                </div>
              </div>
            </div>
           
            <div class="row">
              <div class="col-sm-12 col-md-12 col-lg-12 col-xl-12">
                <div class="row">
                  <div class="  col-sm-2 col-md-2 col-lg-3 col-xl-2">
                    <label for="cd_fname" class="block">Shift Time:-</label>
                  </div>
                  <div class="form-group col-sm-4 col-md-4 col-lg-4 col-xl-4">
                    <select (click)="OnChange2()" name="shift_id"  ngModel>  
                      <option value="0">--Select--</option>  
                      <option *ngFor="let labour of myresponse2"  
                              value={{labour}}>  
                          {{labour}}  
                      </option>  
                    </select> 
                  </div>
                </div>
              </div>
            </div>

            <div class="row">
              <div class="col-sm-12 col-md-12 col-lg-12 col-xl-12">
                <div class="row">
                  <div class="  col-sm-2 col-md-2 col-lg-3 col-xl-2">
                    <label for="cd_fname" class="block">Contractor Name:-</label>
                  </div>
                  <div class="form-group col-sm-4 col-md-4 col-lg-4 col-xl-4">
                     <select (click)="OnChange3()" name="contractor_cd_id"  ngModel>  
                      <option value="0">--Select--</option>  
                      <option *ngFor="let con of myresponse3"  
                              value={{con}}>  
                          {{con}}  
                      </option>  
                    </select> 
                  </div>
                </div>
              </div>
            </div>
           
            
            <div class="card-footer">
              <input type="submit" value="submit" class="btn btn-info mr-1" data-toggle="modal" (click)="infoModal.show()">
              </div>
          </form>
        </div>
    
      </div>

    </div>
    <!--/.col-->
  </div>
  <!--/.row-->
</div>
<div bsModal #infoModal="bs-modal" class="modal fade" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
  <div class="modal-dialog modal-info" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <h4 class="modal-title">Saved</h4>
        <button type="button" class="close" (click)="infoModal.hide()" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body">
        <p>Your data saved successfully.&hellip;</p>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" (click)="infoModal.hide()">Close</button>
        <a [routerLink] = "'/lcm/CheckIn'">  <button type="button" class="btn btn-info">Okay</button></a>
      </div>
    </div><!-- /.modal-content -->
  </div><!-- /.modal-dialog -->
</div><!-- /.modal -->
