<head>
  <style>
    .card-header {
      background-color: #BFC9CA;

    }
  </style>
</head>
<div class="animated fadeIn">
  <div class="row">
     
    <div class="col-md-12">
      <div class="card">
          <div class="card-footer">
              <a [routerLink] = "'/lcm/Prerequisite'"> <button type="submit" class="btn btn-sm btn-primary"><i class="fa fa-dot-circle-o"></i> Back </button></a>
          </div>
        <div class="card-header">
          <h3>Prerequisite Details</h3>
        </div>
        <div class="card-body">
            <form (ngSubmit) = "onClickSubmit()">

            <div class="row">
              <div class="col-sm-12 col-md-12 col-lg-12 col-xl-12">
                <div class="row">
                  <div class="  col-sm-2 col-md-2 col-lg-3 col-xl-2">
                    <label for="dept" class="block">Department:-</label>
                  </div>
                  <div class="form-group col-sm-4 col-md-4 col-lg-4 col-xl-4">
                
                    {{user1.hr_department}}
                  </div>
                </div>
              </div>
            </div>
            <div class="row">
              <div class="col-sm-12 col-md-12 col-lg-12 col-xl-12">
                <div class="row">
                  <div class="  col-sm-2 col-md-2 col-lg-3 col-xl-2">
                    <label for="cd_fname" class="block">Shift Time:-</label>
                  </div>
                  <div class="form-group col-sm-4 col-md-4 col-lg-4 col-xl-4">
                   
                    {{user1.hr_shifts}}
                  </div>
                </div>
              </div>
            </div>
            <div class="row">
              <div class="col-sm-12 col-md-12 col-lg-12 col-xl-12">
                <div class="row">
                  <div class="  col-sm-2 col-md-2 col-lg-3 col-xl-2">
                    <label for="cd_fname" class="block">Labour Requirement:-</label>
                  </div>
                  <!-- <div class="form-group col-sm-4 col-md-4 col-lg-4 col-xl-4">
                    <input id="labour_required" name="labour_required" type="text" class=" form-control" [(ngModel)]="user1.labour_required">
                  </div> -->
                  {{user1.labour_required}}
                </div>
              </div>
              
            </div>
            <div class="form-group row">
              <label class="col-md-2 col-form-label" for="date-input">Date:- </label>
              <!-- <div class="col-md-3">
                <input class="form-control" type="date" name="lab_dob" placeholder="date" [(ngModel)]="user1.hr_created_date">
              </div> -->
              {{user1.hr_created_date}}
            </div>
            <!-- <div class="card-footer">
                <input type="submit" value="submit" class="btn btn-info mr-1" data-toggle="modal" (click)="infoModal.show()">
                </div> -->
                
          </form>
        </div>
      </div>
    </div>
    <!--/.col-->
  </div>
  <!--/.row-->
</div>
<div bsModal #infoModal="bs-modal" class="modal fade" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
    <div class="modal-dialog modal-info" role="document">
      <div class="modal-content">
        <div class="modal-header">
          <h4 class="modal-title">Saved</h4>
          <button type="button" class="close" (click)="infoModal.hide()" aria-label="Close">
            <span aria-hidden="true">&times;</span>
          </button>
        </div>
        <div class="modal-body">
          <p>Your data saved successfully.&hellip;</p>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" (click)="infoModal.hide()">Close</button>
          <a [routerLink] = "'/lcm/Prerequisite'">  <button type="button" class="btn btn-info">Okay</button></a>
        </div>
      </div><!-- /.modal-content -->
    </div><!-- /.modal-dialog -->
  </div><!-- /.modal -->
