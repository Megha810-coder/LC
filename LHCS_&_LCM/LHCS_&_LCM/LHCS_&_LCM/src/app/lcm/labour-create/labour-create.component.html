<head>
  <style>
    .card-header {
      background-color: #BFC9CA;

    }
  </style>
</head>
<div class="animated fadeIn">
  <div class="row">
    
    <div class="col-md-12">
        
      <div class="card">
          <div class="card-footer">
              <a [routerLink] = "'/lcm/Labour'"> <button type="submit" class="btn btn-sm btn-primary"><i class="fa fa-dot-circle-o"></i> Back </button></a>
          </div>
        <div class="card-header">
          <h3>Labour Details</h3>
          
        </div>
        
        <div class="card-body">
          <form (ngSubmit) = "onClickSubmit()">
            <div class="form-group row">
              <label class="col-md-2 col-form-label" for="text-input">Labour Code:-</label>
              <div class="col-md-3">
                <input (*ngIf)="!value" name="lab_code" type="text" class=" form-control" (click)="ngOnInit()"  value="{{myresponse}}" [(ngModel)]="user.lab_code"> 
              </div>
            </div>
            <div class="row">
              <div class="col-sm-12 col-md-12 col-lg-12 col-xl-12">
                <div class="row">
                  <div class="  col-sm-2 col-md-2 col-lg-3 col-xl-2">
                    <label for="cd_fname" class="block">Full Name:-</label>
                  </div>
                  <div class="form-group col-sm-2 col-md-2 col-lg-2 col-xl-2">
                    <select name="lab_title" id="lab_title" class="form-control" required
                      data-bv-notempty-message="Please select title."  [(ngModel)]="user.lab_title">
                      <option value="">---Select Title---</option>
                      <option value="Mr.">Mr.</option>
                      <option value="Mrs.">Mrs.</option>
                      <option value="Miss.">Miss.</option>
                    </select>
                  </div>
                  <div class="form-group col-sm-2 col-md-2 col-lg-2 col-xl-2">
                    <input id="lab_fname" name="lab_fname" type="text" class=" form-control" [(ngModel)]="user.lab_fname">
                  </div>
                  <div class="form-group col-sm-2 col-md-2 col-lg-2 col-xl-2">
                    <input id="lab_mname" name="lab_mname" type="text" class=" form-control"  [(ngModel)]="user.lab_mname">
                  </div>
                  <div class="form-group col-sm-2 col-md-2 col-lg-2 col-xl-2">
                    <input id="lab_lname" name="lab_lname" type="text" class=" form-control" [(ngModel)]="user.lab_lname">
                  </div>
                </div>
              </div>
            </div>

            <div class="form-group row">
              <div class="col-sm-3 col-md-3 col-lg-3 col-xl-2">
                <label for="emp_gender" class="block">Gender:-</label>
              </div>
              <div class="form-group form-radio col-sm-10 col-md-10 col-lg-10 col-xl-10">
                <div class="radio radio-inline">
                  <label>
                    <input type="radio" class="form_control" name="lab_gender_1" id="lab_gender_1" value="1">
                    <i class="helper" [(ngModel)]="user.lab_gender"></i>Male
                  </label>
                </div>
                <div class="radio radio-inline">
                  <label>
                    <input type="radio" class="form_control" name="lab_gender_1" id="lab_gender_2" value="2">
                    <i class="helper" [(ngModel)]="user.lab_gender"></i>Female
                  </label>
                </div>
                <div class="radio radio-inline">
                  <label>
                    <input type="radio" class="form_control" name="lab_gender" id="lab_gender_3" value="3" />
                    <i class="helper" [(ngModel)]="user.lab_gender"></i>Transgender
                  </label>
                </div>
              </div>
            </div>

            <div class="form-group row">
              <label class="col-md-2 col-form-label" for="date-input">Date Of Birth:- </label>
              <div class="col-md-3">
                <input class="form-control" id="lab_dob" type="date" name="lab_dob"  [(ngModel)]="user.lab_dob">
              </div>
            </div>
            <div class="form-group row">
              <label class="col-md-2 col-form-label" for="text-input">Mobile No:-</label>
              <div class="col-md-3">
                <input id="lab_mobile_no" name="lab_mobile_no" type="text" class=" form-control" [(ngModel)]="user.lab_mobile_no">
              </div>
            </div>
            <div class="form-group row">
              <label class="col-md-2 col-form-label" for="select1">Marital Status:-</label>
              <div class="col-md-3">
                <select id="lab_marital_status" name="lab_marital_status" class="form-control"  [(ngModel)]="user.lab_marital_status">
                  <option value="Please select">Please select</option>
                  <option value="1">Single</option>
                  <option value="2">Married</option>
                  <option value="3">Divorce</option>
                </select>
              </div>
            </div>
            <div class="form-group row">
              <label class="col-md-2 col-form-label" for="text-input">Correspondence Address:-</label>
              <div class="col-md-3">
                <input id="corr_line1" name="corr_line1" type="text" class=" form-control" [(ngModel)]="user.corr_line1">

              </div>
              <div class="col-md-3">
                <input id="corr_line2" name="corr_line2" type="text" class=" form-control" [(ngModel)]="user.corr_line2">

              </div>
              <div class="col-md-3">
                <select (click)="ngOnInit()" name="City" [(ngModel)]="user.City">  
                  <option value="0">--Select--</option>  
                  <option *ngFor="let city of myresponse2"  
                          value={{city}}>  
                      {{city}}  
                  </option>  
</select> 
              </div>

            </div>


            <div class="form-group row">
              <label class="col-md-2 col-form-label" for="date-input">Joining Date:- </label>
              <div class="col-md-3">
                <input class="form-control" type="date" name="lab_join_date" placeholder="date"  [(ngModel)]="user.lab_join_date">
              </div>
            </div>
            <!-- <div class="form-group row">
              <label class="col-md-2 col-form-label" for="select1">Contractor:-</label>
              <div class="col-md-3">
                <select id="Contractor" name="Contractor" class="form-control" ngModel>
                  <option value="Please select">Please select Contractor</option>
                  <option value="1">Single</option>
                  <option value="2">Married</option>
                  <option value="3">Divorce</option>
                </select>
              </div>
            </div> -->
            <!-- <div class="form-group row">
              <label class="col-md-2 col-form-label" for="select1">Department:-</label>
              <div class="col-md-3">
                <select id="Department" name="Department" class="form-control" ngModel>
                  <option value="Please select">Please select Department</option>
                  <option value="1">Production</option>
                  <option value="2">Manufacturing</option>
                 
                </select>
              </div>
            </div> -->

            <div class="form-group row">  
              <label class="col-md-2 col-form-label">Contractor:</label>  
              <div class="col-md-3">
                 
                  <select (click)="OnChange()" name="cd_id" [(ngModel)]="user.cd_fname">  
                                           <option value="0">--Select--</option>  
                                           <option *ngFor="let contractor of myresponse1"  
                                                   value={{contractor}}>  
                                               {{contractor}}  
                                           </option>  
                    </select> 
                    </div> 
              </div>
  
            <div class="card-footer">
              <input type="submit" value="submit" class="btn btn-info mr-1" data-toggle="modal" (click)="infoModal.show()">
              </div>
        <!-- <div class="card-footer">
          <button type="submit" class="btn btn-sm btn-primary"><i class="fa fa-dot-circle-o"></i> Previous</button>
          <button type="submit"  value= "submit" class="btn btn-sm btn-danger"><i class="fa fa-ban"></i> Submit</button>
        </div> -->
      
      </form>
    </div>
    </div>
      </div>
    </div>
  </div>
  <div bsModal #infoModal="bs-modal" class="modal fade" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
    <div class="modal-dialog modal-info" role="document">
      <div class="modal-content">
        <div class="modal-header">
          <h4 class="modal-title">Saved</h4>
          <button type="button" class="close" (click)="infoModal.hide()" aria-label="Close">
            <span aria-hidden="true">&times;</span>
          </button>
        </div>
        <div class="modal-body">
          <p>Your data saved successfully.&hellip;</p>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" (click)="infoModal.hide()">Close</button>
          <a [routerLink] = "'/lcm/Labour'">  <button type="button" class="btn btn-info">Okay</button></a>
        </div>
      </div><!-- /.modal-content -->
    </div><!-- /.modal-dialog -->
  </div><!-- /.modal -->
